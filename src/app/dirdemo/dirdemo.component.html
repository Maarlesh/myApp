<h2>ngFor Demo</h2>
<ul>
    <li *ngFor = "let m of movieList1">{{m}}</li>
    <li *ngFor = "let m of movieList2">{{m}}</li>
    <li *ngFor = "let m of movieList2">{{m.name}}-{{m.dir}}</li>
    <li *ngFor = "let m of movieList2;let i=index">{{i}}.{{m.name}}-{{m.dir}}</li>
</ul>
